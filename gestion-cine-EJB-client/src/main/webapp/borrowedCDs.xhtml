<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
   <title>Borrowed CDs</title>
</h:head>
<h:body>
   <h:form>
      <h2>Borrowed CDs</h2>
      <h:commandButton value="Load Borrowed CDs" action="#{CDController.loadBorrowedCDs}"/>

      <h:dataTable value="#{CDController.borrowedCDs}" var="cd">
         <h:column>
            <f:facet name="header">Title</f:facet>
            #{cd.title}
         </h:column>
         <h:column>
            <f:facet name="header">Artist</f:facet>
            #{cd.artist}
         </h:column>
         <h:column>
            <f:facet name="header">Return</f:facet>
            <h:commandButton value="Return" action="#{CDController.returnCD}">
               <f:param name="cdId" value="#{cd.id}"/>
            </h:commandButton>
         </h:column>
      </h:dataTable>
   </h:form>
</h:body>
</html>
