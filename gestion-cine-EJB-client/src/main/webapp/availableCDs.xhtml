<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Available CDs</title>
</h:head>
<h:body>
    <h:form>
        <h2>Available CDs</h2>
        <h:commandButton value="Load Available CDs" action="#{CDController.loadAvailableCDs}"/>

        <h:dataTable value="#{CDController.availableCDs}" var="cd">
            <h:column>
                <f:facet name="header">Title</f:facet>
                #{cd.title}
            </h:column>
            <h:column>
                <f:facet name="header">Artist</f:facet>
                #{cd.artist}
            </h:column>
            <h:column>
                <f:facet name="header">Borrow</f:facet>
                <h:commandButton value="Borrow" action="#{CDController.borrowCD}">
                    <f:param name="cdId" value="#{cd.id}"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
